      }

      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }

        color: green;
      }

        color: red;
      }

        background-color: #007bff;
      }

      }

        font-size: 16px;
        margin-top: 10px;

        background-color: #ffc107;

        font-size: 16px;
        color: #333;
        max-height: 150px;
      }

        margin-bottom: 10px;
      }
    </style>

    <div class="container">
      <h1>Time Guesser</h1>

      <div class="game-info">
        <div class="info-item" id="topSong">Top Song:</div>
        <div class="info-item" id="topMovie">Top Movie:</div>
      </div>

      <input
        type="number"
        id="yearGuess"
        placeholder="Enter year"
        min="1900"
        max="2024"
      />
      <button onclick="checkGuess()">Submit Guess</button>

      <div id="hintsSection">
        <button class="hint-button" onclick="requestHint('popularTV')">
          Get Hint: Popular TV
        </button>
        <button class="hint-button" onclick="requestHint('culturalEvent')">
          Get Hint: Cultural Event
        </button>
        <button class="hint-button" onclick="requestHint('fashionTrend')">
          Get Hint: Fashion Trend
        </button>
        <button class="hint-button" onclick="requestHint('tech')">
          Get Hint: Tech
        </button>
      </div>

      <div class="result" id="result"></div>
      <button
        class="next-button"
        id="nextButton"
        onclick="nextRound()"
        style="display: none"
      >
        Next Round
      </button>

      <div class="score" id="score">Score: 0</div>
      <div class="round" id="round">Round: 1/5</div>

      <div id="usedHints">
        <h3>Hints Used:</h3>
        <ul id="hintList"></ul>
      </div>
    </div>

      let currentYearData;

      // Function to start a new round with random year data
      function startRound() {
        const randomIndex = Math.floor(Math.random() * yearData.length);
        currentYearData = yearData[randomIndex];

        // Display the song and movie
        document.getElementById("topSong").textContent =
          "Top Song: " + currentYearData.topSong;
        document.getElementById("topMovie").textContent =
          "Top Movie: " + currentYearData.topMovie;

        // Clear previous results and hints
        document.getElementById("result").textContent = "";
        document.getElementById("yearGuess").value = "";
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("hintList").innerHTML = ""; // Clear used hints list
        resetHintButtons(); // Re-enable hint buttons
      }

      // Function to reset all hint buttons to enabled
      function resetHintButtons() {
        const hintButtons = document.querySelectorAll(".hint-button");
        hintButtons.forEach((button) => (button.disabled = false)); // Re-enable all hint buttons
      }

      // Function to check user's guess and calculate score
      function checkGuess() {
        const userGuess = parseInt(document.getElementById("yearGuess").value);
        let score = 0;

        if (userGuess === currentYearData.year) {
          score = 100; // Exact match
          document.getElementById("result").textContent = "Correct! ðŸŽ‰";
          document.getElementById("result").classList.add("correct");
          document.getElementById("result").classList.remove("incorrect");
        } else if (Math.abs(userGuess - currentYearData.year) <= 2) {
          score = 50; // Close guess
          document.getElementById("result").textContent = `Close! ðŸŽ¯. The correct year was ${currentYearData.year}.`;
          document.getElementById("result").classList.add("incorrect");
          document.getElementById("result").classList.remove("correct");
        } else if (Math.abs(userGuess - currentYearData.year) <= 5) {
          score = 25; // Within 5 years
          document.getElementById("result").textContent = `Almost. ðŸŽ¯. The correct year was ${currentYearData.year}.`;
          document.getElementById("result").classList.add("incorrect");
          document.getElementById("result").classList.remove("correct");
        } else {
          score = 0; // Far off
          document.getElementById(
            "result"
          ).textContent = `Incorrect! The correct year was ${currentYearData.year}.`;
          document.getElementById("result").classList.add("incorrect");
          document.getElementById("result").classList.remove("correct");
        }

        // Subtract points for any hints used
        score = Math.max(score - 5 * hintsUsed, 0);
        totalScore += score;
        document.getElementById("score").textContent = "Score: " + totalScore;

        // Show next button to start a new round
        document.getElementById("nextButton").style.display = "inline-block";
      }

      // Function to request a hint and show it to the user
      function requestHint(category) {
        if (hintsUsed < 4) {
          hintsUsed++;

          // Append the hint to the used hints list
          const hintText = `${
            category.charAt(0).toUpperCase() + category.slice(1)
          }: ${currentYearData[category]}`;
          const hintItem = document.createElement("li");
          hintItem.textContent = hintText;
          document.getElementById("hintList").appendChild(hintItem);

          // Disable the requested hint button
          const hintButton = document.querySelector(
            `button[onclick="requestHint('${category}')"]`
          );
          hintButton.disabled = true;
        }
      }

      // Function to move to the next round
      function nextRound() {
        if (currentRound < 5) {
          currentRound++;
          document.getElementById("round").textContent =
            "Round: " + currentRound + "/5";
          startRound();
          hintsUsed = 0; // Reset hints used
        } else {
          document.getElementById(
            "result"
          ).textContent = `Game Over! Final Score: ${totalScore}`;
          document.getElementById("nextButton").style.display = "none";
          document.getElementById("round").style.display = "none"; // Hide round counter
        }
      }
